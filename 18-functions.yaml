- name: functions
  hosts: local
  connection: local
  vars:
    technologies: Devops, Linux, Shell, Ansible ## string
    name: "Naresh Jampala"
    gmail: NareshJampala@GMAIL.com
    ipaddress: "192222.168.0.1"

  #### dictopnary = map
    tags:
      Application: Payment 
      Environment: dev
    ## List
    listTags:  
      - key: Application
        value: Payment
      - key: Environment
        value: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('Naresh') }}"

 ### String to list

  - name: convert string to list
    ansible.builtin.debug:
      msg: "Technologies are: {{ technologies | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: "tags are: {{ tags | dict2items }}"

  - name: convert list into map
    ansible.builtin.debug:
      msg: "tags map: {{ listTags | items2dict }}" 

  - name: read yaml and take it into variable
    ansible.builtin.set_fact:
      student_details_yaml: "{{ lookup('file', 'student_details.yaml') | from_yaml }}"  

  - name: convert yaml into json
    ansible.builtin.debug:
      msg: " json: {{ student_details_yaml | to_json }}"

  - name: save json to file
    ansible.builtin.copy:
      dest: ./student-data.json
      content: "{{ student_details_yaml | to_nice_json }}"

  - name: convert upper case
    ansible.builtin.debug:
      msg: "{{ name | upper }}"

  - name: convert lower case
    ansible.builtin.debug:
      msg: " {{ gmail | lower }}"

  - name: check IP is valid or not
    ansible.builtin.debug: 
      msg: "{{ ipaddress | ansible.utils.ipv4 }}"

  - name: grep for root
    ansible.builtin.shell: cat /etc/passwd | grep root
    register: command_output

  - name: print the command_output
    ansible.builtin.debug:
      msg: "{{ command_output }}"

  - name: redirect the output
    ansible.builtin.command: ls -lrt 
    register: redirect_output

  - name: print redirect_output
    ansible.builtin.debug:
      msg: "{{ redirect_output }}"